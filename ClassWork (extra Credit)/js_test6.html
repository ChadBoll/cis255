		function red () {
			var result = " ";
			
			//functions declared inside another function
			
			var magenta = function(length){
				result = "";
				for (var i = 0; i < length; i++){
				result = result + "m";
				};
			};
			var burgandy = function(length){
				result += "/";
				for (var i = 0; i < length; i++){
				result = result + "b";
				};
			};

			burgandy(10);
