<html>
	<body>
		<p id ="zippy">zappy</p>
		<script>
			document.write("hello world");
			document.getElementById("zippy").innerHTML + "zoppy";
			document.write("<br />");
			//data type : number
			var a = 5
			document.write("<br />" + a);
			document.write("<br />" + typeof(a));
			document.write("<br />");
			// Null
			var b = null
			document.write("<br  />" + b);
			document.write("<br  />" + typeof(b));
			document.write("<br />");
			//String
			var c = "test"
			document.write("<br />" + c);
			document.write("<br />" + typeof(c));
			document.write("<br />");
			//boolean
			var d = true
			document.write("<br />" + d);
			document.write("<br />" + typeof(d));
			document.write("<br />");
			// undefined
			var e;
			document.write("<br />" + e);
			document.write("<br />" + typeof(e));
			
		</script>
	</body>
</html>
